<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <form id="cadastro" class="cadastro" method="post">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="name" pattern="[a-zA-Z\s]+$" class="form-control" id="name" aria-describedby="NomeHelp" placeholder="Seu Nome">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="Seu CPF">
        </div>
        <button  type="submit" class="btn btn-primary">Salvar</button>
        <button onclick="document.location='/principal.html'" type="submit-excluir" class="btn btn-primary">Excuir Cadastros</button>

        <button  onclick="document.location='principal.html'" type="submit" class="btn btn-primary">Cancelar</button>
      </form>
<script src="scripts.js"></script>
</body>
</html>
