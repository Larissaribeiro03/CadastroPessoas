<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="cadastro">
    <form id="cadastro" method="post">
        <div class="form-group">
          <label for="name">Nome</label>
          <input required type="name" pattern="[a-zA-Z\s]+$" class="form-control" id="name" aria-describedby="NomeHelp" placeholder="Seu Nome"/>
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input required type="text" class="form-control" name="cpf" id="cpf" placeholder="Seu CPF" maxlength="11" onblur="mascaraCpf(this)" oninput="retiraLetras(this)" onfocus="retiraLetras(this)"/>
        </div>

        <button  type="submit" class="btn btn-primary btn-lg" onclick="cadastrarPessoa()">Salvar</button>
        <button  type="button" onclick="document.location='./principal.html'"class="btn btn-secondary btn-lg">Cancelar</button>

    </form>
<script src="scripts.js"></script>
</body>
</html>
